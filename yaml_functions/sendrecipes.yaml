metadata:
  name: sendrecipes
  labels:
    nuclio.io/project-name: eed927ee-a78d-4a01-8f3f-ca7e5827f87d
spec:
  handler: handler
  runtime: nodejs
  env:
    - name: IP
      value:{YOUR_IP}
    - name: API_KEY
      value: {YOUR_API_KEY}
  resources: {}
  image: "nuclio/processor-sendrecipes:latest"
  minReplicas: 1
  maxReplicas: 1
  version: 1
  build:
    functionSourceCode: 
    commands:
      - 'npm install mqtt'
      - 'npm install https'
    runtimeAttributes:
      repositories: []
    codeEntryType: sourceCode
  platform: {}
  readinessTimeoutSeconds: 60
