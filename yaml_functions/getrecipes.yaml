metadata:
  name: getrecipes
  labels:
    nuclio.io/project-name: 32b88319-29ce-48ff-99a4-1df5a3edcf52
spec:
  handler: handler
  runtime: nodejs
  env:
    - name: IP
      value: {YOUR_IP}
  resources: {}
  image: "nuclio/processor-getrecipes:latest"
  minReplicas: 1
  maxReplicas: 1
  triggers:
    myMqttTrigger:
      class: ""
      kind: mqtt
      url: "guest:guest@{YOUR_IP}:1883"
      attributes:
        subscriptions:
          - qos: 0
            topic: iot/recipes
  build:
    functionSourceCode: 
    commands:
      - 'npm install amqplib'
    runtimeAttributes:
      repositories: []
    codeEntryType: sourceCode
  platform: {}
  readinessTimeoutSeconds: 60
  version: 1
